<body>
    <header>
        <div class="navigation">
            <a href="login.html">Login Page</a>
            <a href="registration.html">Registration Page</a>
            <a href="contact.html">Contact Page</a>
            <a class="active" `href="index.html">About Me</a>
        </div>
    </header>
    <div class="ContactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
    </div>
    <div class="form">
        <form action="">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Name" maxlength="15" min="5" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-control">
                <textarea name="comment" id="message" rows="7" cols="60" maxlength="200" MAX required>Enter text here...</textarea>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
