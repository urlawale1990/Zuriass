<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navigation">
            <a href="login.html">Login Page</a>
            <a href="registration.html">Registration Page</a>
            <a href="contact.html">Contact Page</a>
            <a class="active" `href="index.html">About Me</a>
        </div>
    </header>
    <div class="Registration Page">
        <div class="registration">
            <h2>Registration Page</h2>
        </div>
    </div>
    <div class="form2">
        <form action="">
            <table>
                <tr>
                    <td><label for="fname">Fisrt Name</label></td>
                    <td><input type="text" name="fname" id="fname" placeholder="Enter Your Firstname" maxlength="15" min="5" required></td>
                </tr>
                <form action="">
                    <tr>
                        <td><label for="lname">Last Name</label></td>
                        <td><input type="text" name="lname" id="lname" placeholder="Enter Lastname" maxlength="15" min="5" required> </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" placeholder="Enter Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="phone" name="phone" id="phone" placeholder="Enter your Phone Number" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="country">Country</label></td>
                        <td><input type="country" name="country" id="country" placeholder="Enter Country" required></td>
                    </tr>
                    <tr>
                        <td><label for="state">State/Province</label></td>
                        <td> <input type="state" name="state" id="state" placeholder="Enter State/Province" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" name="password" id="password" placeholder="Enter Password" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
            </table>
            </form>
    </div>

</body>

</html>
